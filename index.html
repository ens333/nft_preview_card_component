<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="main--img-box">
        <img class="main--img" src="images/image-equilibrium.jpg" />
        <div class="alt--background">
          <img class="alt--img" src="images/icon-view.svg" />
        </div>
      </div>
      <div class="card--content">
        <h1>Equilibrium #3429</h1>
        <p class="p1">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth--info">
          <img class="img--eth" src="images/icon-ethereum.svg" />
          <p class="eth--text">0.041 ETH</p>
          <p class="clock--text">
            <img class="img--clock" src="images/icon-clock.svg" /><span
              class="clock--text_days"
              >3 days left</span
            >
          </p>
        </div>
        <div class="divider"></div>
      </div>
      <div class="card--creator">
        <img class="creator--img" src="images/image-avatar.png" />
        <p class="creator--text">
          Creation of <span class="creator--text_span">Jules Wyvern</span>
        </p>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Saba Barbakadze</a>.
    </div>
  </body>
</html>
